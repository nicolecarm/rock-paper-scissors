  <body>

    <script>

      function computerplay() {

        var rock = "rock";
        var paper = "paper";
        var scissors = "scissors";
        var randomNumber = Math.floor(Math.random() * 3)

        if (randomNumber == 0) {
          return rock;
        }else if (randomNumber == 1) {
          return paper;
        }else {
          return scissors;
        }


      }

    function round(playerSelection) {
      var computerSelection = computerplay();
      playerSelection = playerSelection.toLowerCase();  // Didn't work, try again.

      console.log("computer selection is: " + computerSelection);

      if (playerSelection == computerSelection) {
        return "It's a tie";
        } else if (playerSelection == "rock" && computerSelection == "paper") {
          return "You lose";
        } else if (playerSelection == "rock" && computerSelection == "scissors") {
          return "You win";
        } else if (playerSelection == "paper" && computerSelection == "rock") {
          return "You win";
        } else if (playerSelection == "paper" && computerSelection == "scissors") {
          return "You lose";
        } else if (playerSelection == "scissors" && computerSelection == "rock") {
          return "You lose";
        } else if (playerSelection == "scissors" && computerSelection == "paper") {
          return "You win";
        }
        else  {
          return playerSelection = "Invalid selection, try again.";
        }

      }

      function game() {
        var rnd = 0;
        var playerScore = 0;
        var computerScore = 0;
        var message = "what is your move? (rock, paper, or scissors)";

        while ((computerScore < 3 && playerScore < 3) && rnd < 5) {
          playerSelection = prompt(message);
        // var computerSelection;
          // if (playerSelection == "Invalid selection, try again.") {
          //   console.log("Invalid selection, try again.");
          // }
            // while (playerSelection == "Invalid selection, try again.") {
            //   playerSelection = prompt(message);
            // }

            while (playerSelection != "rock" && playerSelection != "paper" && playerSelection != "scissors"){
              playerSelection = prompt(" :P invalid selection, try again...");
            }

          roundResult = round(playerSelection);

          if (roundResult == "You win") {
            playerScore ++;
          } else if (roundResult == "You lose") {
            computerScore ++;
          }

          console.log("The player's selection was: " + playerSelection + ". " + "The player's score is " + playerScore + " and the computer's score is " + computerScore + ".")

          rnd ++;
        }

        if (computerScore == 3 && playerScore < 3) {
          console.log("You lose");
        } else if (playerScore == 3 && computerScore < 3) {
          console.log("You win");
        } else if (playerScore == computerScore){
          console.log("It's a tie");
        } else if (playerScore < computerScore) {
          console.log("You lose sucka, bop bop.");
        } else if (playerScore > computerScore) {
          console.log("You win playa, props");
        }

      }



    </script>
